<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Book archive </title>
</head>

<body>
    <!-- header -->
    <header>
        <section class="container text-center my-5">
            <h1 class="text-danger">Search Book</h1>
        </section>
    </header>
    <!-- main -->
    <main>
        <section class="container ">
            <!-- Search form  -->
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="search-text" type="text" class="form-control" placeholder="Search Book" aria-label="search"
                    aria-describedby="search-btn">
                <button onclick="searchBook()" class="btn btn-danger" id="search-btn">Search</button>
            </div>
            <div class="text-center">
                <p id="showError" class="text-warning"></p>
            </div>
            <div class="text-center d-none">
                <span id="numberOfResult">0 found</span>
            </div>
        </section>
        <section class="container mt-5">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="SearchResult">
                <div class="col">
                    <div class="card">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">Book Title By author name </h4>
                            <h5 class="card-text">Published at 2010</h5>
                            <h5 class="card-text">Published by publisher name </h5>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <!--  Bootstrap bundle with popper  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- book archive js file  -->
    <script src="./js/book-archive.js"></script>
</body>

</html>
