<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Book archive </title>
    <style>
        .card-img-top {
            width: 100%;
            height: 25vw;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- header -->
    <header>
        <section class="container text-center my-5">
            <h1 class="text-danger">Search Book</h1>
        </section>
    </header>
    <!-- main -->
    <main>
        <section class="container ">
            <!-- Search form  -->
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="search-text" type="text" class="form-control" placeholder="Search Book" aria-label="search"
                    aria-describedby="search-btn">
                <button onclick="searchBook()" class="btn btn-danger" id="search-btn">Search</button>
            </div>
            <!-- show loader -->
            <div class="text-center d-none" id="showspinner">
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>

            <!-- if user search irrelevan thing and search result not foub -->
            <div class="text-center">
                <p id="not-found" class="text-danger"></p>
            </div>
            <!-- If user don't enter any input  -->
            <div class="text-center">
                <p id="showError" class="text-warning"></p>
            </div>
            <!-- show the number of result  -->
            <div class="text-center">
                <span class="d-none text-primary " id="numberOfResult"></span>
            </div>


        </section>

        <!-- display result section -->
        <section class="container mt-5">

            <div class="row row-cols-1 row-cols-md-3 g-5 " id="SearchResult">
                <!-- Here The Search Result Element Will be Created daynamically -->
            </div>
        </section>
    </main>
    <!--  Bootstrap bundle with popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- book archive js file  -->
    <script src="./js/book-archive.js"></script>
</body>

</html>
